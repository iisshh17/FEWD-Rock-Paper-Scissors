<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="fullScreen">
    </div>
    <div id="scores">
        <span id="playerScore">0</span>
        -
        <span id="computerScore">0</span>
    </div>
    <div id="container">
        <div id="resultDiv">
            <p id="result">
                The computer Won
            </p>
            <button id="newGame">
                Play Again
            </button>
        </div>
        <div id="myDiv">
            <p class="player">You</p>
            <img src="" alt="" id="myChoice">
            <div id="options">
                <img src="./assets/rock-logo.png" class="logo" alt="" id="rock">
                <img src="./assets/paper-logo.png" class="logo" alt="" id="paper">
                <img src="./assets/scissors-logo.png" class="logo" alt="" id="scissor">
            </div>
        </div>
        <img src="./assets/vs.png" alt="" id="vs">
        <div id="computerDiv">
            <p class="player">Computer</p>
            <img src="" alt="" id="computerChoice">
            <div class="logo"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
